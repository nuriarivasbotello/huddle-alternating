<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/images/favicon-32x32.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b005b5094c.js" crossorigin="anonymous"></script>
    <!-- CAMBIA EL TITLE!!! -->
    <title>Page with curved sections</title>
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <img
          class="logo"
          src="./assets/images/logo.svg"
          alt="logo"
        />
        <a
          href="#"
          class="button button--ghost"
          >Try It Free</a
        >
      </div>
      <div class="banner">
        <h1 class="banner__title">Build The Community Your Fans Will Love</h1>
        <p class="banner__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a
          href="#"
          class="button button--primary"
          >Get Started For Free</a
        >
        <img class="mockups" src="./assets/images/screen-mockups.svg" alt="banner"/>
        <div class="numbers">
          <div class="numbers__information">
            <img class="communities" src="./assets/images/icon-communities.svg" alt="communities"/>
            <p class="amount">1.4k+</p>
            <p class="amount__name">Communities Formed</p>
          </div>
          <div class="numbers__information">
            <img class="message" src="./assets/images/icon-messages.svg" alt="messages"/>
            <p class="amount">2.7m+</p>
            <p class="amount__name">Messages Sent</p>
          </div>
        </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <img class="together" src="./assets/images/illustration-grow-together.svg" alt="together"/>
      </div>

    </main>
    <script
      type="module"
      src="./js/index.js"
    ></script>
  </body>
</html>
